<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Login From Using HTML & CSS</h1>
    <div class="container">
        <form action="">
            <label for="" id="user">Your username:</label>
            <input type="text" id="userfield" placeholder="Enter your username">
            <label for="" id="pass">Your password:</label>
            <input type="password" id="passfield" placeholder="Enter your password">
            <button id="login">LogIn</button>
        </form>
    </div>
</body>
</html>
